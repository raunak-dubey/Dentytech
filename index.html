<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raunak Dubey">
    <title>Dentytech</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="cursor"></div>
    <main>
        <!-- // ============================== heroSection ========================== // -->
        <section id="heroSection">
            <header>
                <div id="menu">
                    <svg data-magent-scale="4" class="nav-item" id="menuButton" version="1.1"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50">

                        <style type="text/css">
                            .st0 {
                                fill: var(--white);
                                stroke: var(--white);
                                stroke-miterlimit: 10;
                                stroke-width: 0.2rem;
                            }
                        </style>
                        <line id="line1" class="st0" x1="3" y1="31.6" x2="47" y2="31.6"></line>
                        <line id="line2" class="st0" x1="3" y1="18.4" x2="47" y2="18.4"></line>
                    </svg>
                </div>
                <div id="logo">
                    <h2>Dentytech</h2>
                </div>
                <div id="button">
                    <div class="btn">Login In</div>
                    <div class="btn">Sign Up</div>
                </div>
            </header>
            <div id="heroContent">
                <h1>Our Advantages</h1>
                <img id="img1" src="assets/img1.webp" alt="">
                <img id="img2" src="assets/img2.webp" alt="">
                <img id="img3" src="assets/img3.webp" alt="">
                <img id="img4" src="assets/img4.webp" alt="">
                <img id="img5" src="assets/img5.webp" alt="">
                <h5 id="btm-left">Your Smile, Our Passion</h5>
                <h5 id="btm-center">Scroll down <i class="ri-arrow-down-line"></i></h5>
                <div id="btm-right">
                    <i class="ri-instagram-line"></i>
                    <i class="ri-youtube-line"></i>
                    <i class="ri-discord-line"></i>
                    <h5 id="btm-text">Best start up for 2024</h5>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
